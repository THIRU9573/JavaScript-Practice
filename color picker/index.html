    <body>
        <div id="colorPicker">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="heading mb-3">Color Picker</h1>
                        <div class="col-12 text-center mb-4">
                            <button style="Background-color:#e0e0e0;"  class="button" id = "button1" onclick="changeBgToGray()">#e0e0e0</button>
                            <button style="Background-color:#6fcf97;" class="button" id = "button2" onclick="changeBgToGreen()">#6fcf97</button>
                            <button style="background-color: #56ccf2;" class="button" id="button3" onclick="changeBgToBlue()">#56ccf2</button>
                            <button style="background-color:#bb6bd9"  class="button" id="button1" onclick="changeBgToPurple()">#bb6bd9</button>
                        </div>
                        <div class="bg mb-3">
                            <p class="background-heading">Background Color:<span class="span" id="selectedColorHexaCode">#fffff</span>  </p>
                        </div>
                        <p class="description">Try clicking on one of the colors above to change the background color of this page!</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="colorpicker.js" defer></script>
